    <script>
        // JavaScript to handle image carousel
        const carouselContainers = document.querySelectorAll('.restaurant-carousel');

        carouselContainers.forEach(container => {
            console.log('Carousel Container:', container); // Log the carousel container
            const images = container.querySelectorAll('img');
            console.log('Images:', images); // Log the selected images
            let currentIndex = 0;

            function showNextImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
                console.log('Current Index:', currentIndex); // Log the current index
            }

            setInterval(showNextImage, 2000);
        });
    </script>
